<section>
  <div class="container">
    <div class="row mb-3">
      <div class="col-xl-10">
        <h1 class="fw-bolder">All Posted Jobs</h1>
      </div>
        <div class="col-xl-2">
          <a routerLink="/addJob">
            <button class="btn btn-primary" id="button-newsletter" type="button">Add Jobs</button>
          </a>
        </div>
    </div>
    <div class="row gx-5">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Company</th>
            <th scope="col">JobType</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let job of jobs">
            <th scope="row"></th>
            <td>{{ job.companyName }}</td>
            <td>{{ job.jobType }}</td>
            <td><button class="btn btn-danger" (click)="deleteJob(job.id)">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
